<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among </title>
    <style>
        .contenedor {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .lado {
            display: flex;
            border: solid 1px;
            flex-direction: row;
            width: 200px;
            height: 550px;
            flex-wrap: wrap;
            justify-content: flex-end;

        }

        .lado1 {
            display: flex;
            border: solid 1px;
            flex-direction: column;
            width: 200px;
            height: 900px;
            flex-wrap: wrap;
            justify-content: flex-end;

        }

        .lado2 {
            display: flex;
            border: solid 1px;
            flex-direction: column;
            width: 200px;
            height: 800px;
            flex-wrap: wrap;
            justify-content: flex-end;

        }

        .gafa {
            display: flex;
            border: solid 1px;
            flex-direction: column;
            width: 10px;
            height: 300px;
            flex-wrap: wrap;
            justify-content: flex-end;

        }

        .itm {
            height: 100px;
            width: 200px;
            background-color: rgb(255, 255, 255);
        }

        .itm2 {
            height: 100px;
            width: 200px;

        }

        #mochila {

            height: 350px;

            display: flex;

            align-items: flex-end;
        }
        #id1{

        }
        #id3{

            justify-content: flex-end;
        }

        }

        }
        #idlado4{
            height: 15px;

            background-color: rgb(116, 37, 37);
        }
        #id5{
            height: 15px;
            width: 125px;
            background-color: rgb(255, 19, 19);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        #idlado5{
            height: 15px;
            width: 20px;
            background-color: rgb(0, 0, 0);
        }
        #idlado6{
            height: 15px;
            width: 40px;
            background-color: rgb(116, 37, 37);
        }

            height: 240px;
            width: 125px;

</html>
