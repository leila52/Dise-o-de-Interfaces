<!DOCTYPE html>
<html lang="en">

<head>
    <title>ejercicio</title>
    <style>
        #contenedor1 > div {
            border: solid 2px;
        }

        #contenedor1 {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px  100px  100px ;
            grid-template-rows: 100%;
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="contenedor1">
        <div id="c1">caja A</div>
        <div id="c2">caja B</div>
        <div id="c3">caja C</div>
        <div id="c4">caja D</div>
        <div id="c5">caja E</div>
        <div id="c6">caja F</div>

    </div>
</body>

</html>
