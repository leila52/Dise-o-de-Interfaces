<!DOCTYPE html>
<html lang="en">

<head>
    <title>ejercicio</title>
    <style>
        div {
            border: solid 2px;
        }

        #contenedor1 {
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: 20% 20% 20% 20% 20%;
            width: 100%;
            height: 500px;
        }
        #c3{
            grid-column: 1/2;
            grid-row: 2/6;

        }
        #c4{
            grid-column: 5/6;
            grid-row: 3/4; 
        }
        #c5{
            grid-column: 1/6;
            grid-row: 1/2; 
        }
        #c2{
            grid-column: 2/3;
            grid-row: 3/4; 
        }
        #c7{
            grid-column: 3/5;
            grid-row: 3/4; 
        }
        #c1{
            grid-column: 2/6;
            grid-row: 2/3; 
        }
        #c6{
            grid-column: 2/6;
            grid-row: 4/6; 
        }
    </style>
</head>

<body>
    <div id="contenedor1">
        <div id="c1">caja A</div>
        <div id="c2">caja B</div>
        <div id="c3">caja C</div>
        <div id="c4">caja D</div>
        <div id="c5">caja E</div>
        <div id="c6">caja F</div>
        <div id="c7">caja G</div>

    </div>
</body>

</html>
